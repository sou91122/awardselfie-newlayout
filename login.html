<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>:: Award Selfie ::</title>
    <!-- favicon icon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- bootstrap css -->
    <link href="css/plugins/bootstrap.min.css" rel="stylesheet">
    <!-- daterangepicker css -->
    <link rel="stylesheet" href="css/plugins/daterangepicker.css" />
    <!-- fontawesome css -->
    <link href="css/plugins/fontawesome.min.css" rel="stylesheet">
    <!-- animate css -->
    <link href="css/plugins/animate.css" rel="stylesheet">
    <!-- slick css -->
    <link href="css/plugins/slick.css" rel="stylesheet">
    <link href="css/plugins/slick-theme.css" rel="stylesheet">
    <!-- simplebar css -->
    <link href="css/plugins/simplebar.css" rel="stylesheet">
	<!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- custom style css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- responsive css -->
    <link href="css/responsive.css" rel="stylesheet">
    <!-- modernizr js -->
    <script src="js/plugins/modernizr.js"></script>
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
        href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- login area -->
<section id="login-area" class="section">
    <div class="container wrap">
        <div class="left-area">
           <div class="inner">
                <div class="logo-area">
                    <a href="#"><img src="images/login-logo.png" alt=""></a>
                </div>
                <div class="form-area">
                    <form action="">
                        <div class="form-group">
                            <label for="">User Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <ul>
                            <li>
                                <div class="form-group">
                                    <button type="submit" class="submit-btn">Login</button>
                                </div>
                            </li>
                            <li>
                                 <a href="#"><img src="images/facebook.png" alt=""></a>
                            </li>
                        </ul>
                    </form>
                </div>
           </div>
        </div>
        <div class="right-area">
            <div class="inner">
                <h2>Create your account</h2>
                <p>Register yourself today and start sharing!</p>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Email Address</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Choose Selfie Categories <span class="info"><i class="fas fa-question-circle"></i></span></label>
                        <input type="text" class="form-control">
                        <ul class="tags-wrap">
                            <li>
                                <input type="checkbox" name="categories" value="1" id="c1" checked="checked" />
                                <label class="tags" for="c1">beauty</label>
                            </li>
                            <li>
                                <input type="checkbox" name="categories" value="2" id="c2" />
                                <label class="tags" for="c2">fitness</label>
                            </li>
                            <li>
                                <input type="checkbox" name="categories" value="3" id="c3" />
                                <label class="tags" for="c3">fashion</label>
                            </li>
                            <li>
                                <input type="checkbox" name="categories" value="4" id="c4" />
                                <label class="tags" for="c4">sports</label>
                            </li>
                            <li>
                                <input type="checkbox" name="categories" value="5" id="c5" />
                                <label class="tags" for="c5">adventures</label>
                            </li>
                            <li>
                                <input type="checkbox" name="categories" value="6" id="c6" />
                                <label class="tags" for="c6">cuite</label>
                            </li>
                            <li>
                                <input type="checkbox" name="categories" value="7" id="c7" />
                                <label class="tags" for="c7">smile</label>
                            </li>
                            <li>
                                <input type="checkbox" name="categories" value="8" id="c8" />
                                <label class="tags" for="c8">creative</label>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <div class="form-check-inline cstm-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check-inline cstm-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                    <div class="form-group birthdate">
                        <label for="">Date of birth</label>
                        <ul>
                            <li>
                                <div class="form-group">
                                    <select name="" id="" class="form-control">
                                        <option value="">25</option>
                                        <option value="">26</option>
                                        <option value="">27</option>
                                        <option value="">28</option>
                                        <option value="">29</option>
                                    </select>
                                </div>
                                <p>Day</p>
                            </li>
                            <li>
                                <div class="form-group">
                                    <select name="" id="" class="form-control">
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                        <option value="">7</option>
                                    </select>
                                </div>
                                <p>Month</p>
                            </li>
                            <li>
                                <div class="form-group">
                                    <select name="" id="" class="form-control">
                                        <option value="">1987</option>
                                        <option value="">1988</option>
                                        <option value="">1989</option>
                                        <option value="">1990</option>
                                        <option value="">1991</option>
                                    </select>
                                </div>
                                <p>Year</p>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <p class="details">By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy</a> and <a href="#">Cookie Policy</a>.</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- login area -->
<!-- jquery -->
<script src="js/plugins/jquery-3.4.1.min.js"></script>
<!-- popper js -->
<script src="js/plugins/popper.min.js"></script>
<!-- bootstrap js -->
<script src="js/plugins/bootstrap.min.js"></script>
<!-- moment js -->
<script src="js/plugins/moment.min.js"></script>
<!-- daterangepicker js -->
<script src="js/plugins/daterangepicker.min.js"></script>
<!-- simplebar js -->
<script src="js/plugins/simplebar.js"></script>
<!-- slick js -->
<script src="js/plugins/slick.min.js"></script>
<!-- main js -->
<script src="js/main.js"></script>
</body>
</html>
